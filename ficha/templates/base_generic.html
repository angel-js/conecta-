<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./../static/generic.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  {% load static %}
</head>
<body>
<!-- Navbar   -->
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="javascript:void(0)">Conecta +</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)">Guia de Uso</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)">¿Quienes somos?</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)">Registrarse</a>
          </li>
        </ul>
        <div class="d-flex ">
          <button class="btn btn-success m-2" type="button">Iniciar Sesi&oacute;n</button>
          <button class="btn btn-primary m-2" type="button">Registrarse</button>
        </div>
      </div>
    </div>
  </nav>  
  
 <!-- formulario -->
 {% block content %} {% endblock%}
 {% block carousel %} {% endblock %}
<!-- Contenido -->
<div class="container-fluid">
 
  <div class="row">
    <div class="col-sm-2 col-md-4"></div>
    <div class="col-sm-8 col-md-4 pt-5">
      {% block form %}{% endblock %}</div>
    <div class="col-sm-2 col-md-4"></div>
  </div>
</div>



<!-- Footer -->
<footer class="text-center text-white" style="background-color: #000000;">


  <!-- Copyright -->
  <div class="text-center text-white p-3" style="background-color: rgba(0, 0, 0, 0.5);">
    © 2020 Copyright:
    <a class="text-dark" href="https://mdbootstrap.com/"> Conecta + </a>
  </div>
  <!-- Copyright -->
  <!-- Link de la pagina https://mdbootstrap.com/docs/standard/content-styles/icons/ -->
</footer>
</body>
</html>
